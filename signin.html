<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-In</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body style="background-color: white;">

    <div class="auth-container">
        <div class="auth-logo">
            <a href="index.html" style="color: #111; font-weight: bold; font-size: 28px; text-decoration: none;">
                amazon<span style="font-size: 14px;">.com</span>
            </a>
        </div>

        <div class="auth-box">
            <h1>Sign in</h1>

            <label class="auth-label" for="email">Email or mobile phone number</label>
            <input type="text" id="email" class="auth-input">

            <button class="btn-auth-continue">Continue</button>

            <div style="font-size: 12px; line-height: 1.5; margin-bottom: 20px;">
                By continuing, you agree to Amazon's <a href="#"
                    style="color: #0066c0; text-decoration: none;">Conditions of Use</a> and <a href="#"
                    style="color: #0066c0; text-decoration: none;">Privacy Notice</a>.
            </div>

            <div class="auth-help">Need help?</div>
        </div>

        <div class="auth-footer-divider">
            <span>New to Amazon?</span>
        </div>

        <button class="btn-create-account">Create your Amazon account</button>

        <div class="auth-footer-links">
            <div style="margin-bottom: 10px;">
                <a href="#">Conditions of Use</a>
                <a href="#">Privacy Notice</a>
                <a href="#">Help</a>
            </div>
            <div>Â© 1996-2025, Amazon.com, Inc. or its affiliates</div>
        </div>
    </div>

</body>

</html>
